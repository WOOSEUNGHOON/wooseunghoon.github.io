{% assign interests = site.data.data.sidebar.interests %}
{% if interests %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    Research Interests
  </h2>

  <ul class="list-unstyled interests-list">
    {%for interest in interests %}
    <li>
      {{ interest.item }}
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
